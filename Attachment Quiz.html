<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Your Attachment Style</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/logo.png" alt="Attachment Quiz Logo" class="logo" />
      <h1>Discover Your Attachment Style</h1>
      <p class="subtitle">Understand how you bond, connect, and protect your heart.</p>
    </header>

    <main>
      <section id="welcome-screen">
        <label for="username">Your Name:</label>
        <input type="text" id="username" placeholder="Enter your name..." />
        <button onclick="startQuiz()">Start the Quiz</button>
      </section>

      <section id="quiz-screen" class="hidden">
        <!-- Questions will be injected here dynamically -->
      </section>

      <section id="result-screen" class="hidden">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <canvas id="result-chart" width="300" height="200"></canvas>
        <div class="actions">
          <button onclick="restartQuiz()">Restart</button>
          <button onclick="exportToPDF()">Download PDF</button>
        </div>
      </section>
    </main>

    <footer>
      <button id="dark-mode-toggle">Toggle Dark Mode</button>
      <a href="https://utsavkth.github.io/Discover-Your-Love-Language/" target="_blank">Take the Love Language Quiz</a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
